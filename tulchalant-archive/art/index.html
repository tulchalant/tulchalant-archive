<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Compilation - tulchalant's archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Art Compilation</h1>

    <nav>
        <a href="../index.html">Home</a>
        <a href="../intro/index.html">Intro</a>
        <a href="../random/index.html">Random</a>
        <a href="../oc/index.html">OC Introductions</a>
    </nav>

    <div class="gallery">
        <!-- Replace these with your actual art images -->
        <img src="https://via.placeholder.com/300x300.png?text=Artwork+1" alt="Artwork 1">
        <img src="https://via.placeholder.com/300x300.png?text=Artwork+2" alt="Artwork 2">
        <img src="https://via.placeholder.com/300x300.png?text=Artwork+3" alt="Artwork 3">
        <img src="https://via.placeholder.com/300x300.png?text=Artwork+4" alt="Artwork 4">
    </div>

    <a class="back-home" href="../index.html">‚Üê Back to Home</a>
</body>
</html>
